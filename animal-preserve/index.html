<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild life Preserve</title>
    <link rel="stylesheet" href="index.css">
  

    <script src="index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<body>
    <!-- bootstrap navbar start -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">

          <a class="navbar-brand" href="#">WildLife Animal Preserve</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Support Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Save The Whales</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Follow Us On Social Media
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Facebook</a></li>
                  <li><a class="dropdown-item" href="#">Instagram</a></li>
                  <li><a class="dropdown-item" href="#">Twitter</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">

              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>

      <!-- navbar end -->

      <h1 class="mainTitle">

      </h1>

      <div class="mainTitle">

      </div>

      <div class="subMenu">
        
        <div class="box1">

          <img class="animals" src="rhinos.jpg">
        </div>

          <img class="animals" src="africangorilla.jpg">

          <h3>Save The Animals</h3>

        <div class="bg-success p-2 text-white">Enter your name</div>
<div class="bg-success p-2 text-white bg-opacity-75">Info</div>
<div class="bg-success p-2 text-dark bg-opacity-50">Personal Stories</div>
<div class="bg-success p-2 text-dark bg-opacity-25">Saffari Stories</div>
<div class="bg-success p-2 text-dark bg-opacity-10">Come Back</div>

     



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
